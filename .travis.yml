os:
- linux
- osx
language: cpp
compiler:
- gcc
- clang
install: ./scripts/travis/install-deps.sh "${TRAVIS_OS_NAME}"
before_script:
- ./scripts/travis/cppcheck_wrapper.sh ./src
- ./scripts/travis/cppcheck_wrapper.sh -I./include/opentxs/api/ -I./include/opentxs/core/ -I./include/opentxs/ext/ --suppress=passedByValue --suppress=unusedPrivateFunction --suppress=noConstructor -i ./src/core ./src
- ./scripts/travis/clang-format-checker.sh
script:
- mkdir build
- cd build
- if [ "${TRAVIS_OS_NAME}" = "osx" ]; then cmake .. -DCMAKE_PREFIX_PATH=/usr/local/opt/openssl ; else cmake ..; fi 
- make -j 2 && make test
- cd ..
branches:
  only:
  - master
  - develop
before_deploy: ./scripts/travis/build_tar.sh "${TRAVIS_OS_NAME}"
